{% load static %}
{% load multiselect_summary %}
{% block content %}
<form id="cts-forms-profile" class="usa-form" method="post" action="{% url 'crt_forms:cts-forms-profile-beta' %}" novalidate>
  {% csrf_token %}
  <div class="crt-dropdown" data-crt-dropdown>
    <button class="crt-dropdown__title crt-section_dropdown" aria-controls="assigned-section" aria-expanded="true"
      type="button" data-crt-dropdown-control>
      <span class="label">{{ form.get_section_filters|multiselect_summary:"View sections" }}</span>
      <span alt="open filter dropdown" class="icon" />
    </button>
    <div class="content" id="assigned-section">
      <label for="id_{{profile_form.fields.intake_filters.widget.attrs.name}}">
        <span class="usa-sr-only">{{profile_form.intake_filters.label}}</span>
      </label>
      {{ profile_form.intake_filters }}
      <button class="usa-button margin-top-2" type="submit">
        Update view
      </button>
    </div>
  </div>
</form>
{% endblock %}
